 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <center>

        <h1><u>Register With us</u></h1>
        
        </center>
        
        <form>
        
        <fieldset>
        
        <label>Full Name</label><br>
        
        <input type="text" name="fullname" id="fullname"> <br>
        
        <label>Email Address</label><br>
        
        <input type="email"><br>
        
        <label>Phone Number</label> <br>
        
        <input type="number"><br>
        
        <label>Age</label> <br>
        
        <input type="number" min="10" max="15"><br>
        
        <label>Date of birth</label> <br>
        
        <input type="date"><br>
        
        <label>Password</label> <br>
        
        <input type="password"><br>

        <input type="radio" name="gender">Male<br>
        
        <input type="radio" name="gender">Female<br>

        <label>upload picture</label><br>
        
        <input type="file"><br>
        
        <label>Tell me more about yourself</label><br>
        
        <textarea rows="10" cols="300"></textarea>
        
        <input type="submit">
        
        <button type="submit">Submit</button>
        
        </fieldset>
        
        </form>
        <p> 
            Please come and see us 3 days after the submition of the form.
        </p>
 </body>
